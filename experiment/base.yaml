hydra:
  output_subdir: null

log:
  notes: ''
  dir: ${hydra:runtime.cwd}/../log

data:
  dataset:
    root_dir: ${hydra:runtime.cwd}/../data/tinyimagenet
    train_samples_per_class: null
    num_classes: null
    false_positive_perc: null

    data_loader:
      pin_memory: true
      num_workers: 8
      batch_size: 32
      drop_last: true

train:
  gpus: 1
  type: ss_con
  trainer:
    max_steps: 30000
    num_sanity_val_steps: 0
    val_check_interval: 2000

  optimizer:
    lr: 1e-3
    weight_decay: 1e-6

  loss:
    temperature: 0.5
    tau_plus: 0.0
    debiased: false

    false_neg:
      _target_: model.loss.supcon.FalseNegSettings
      mode: none
      start_step: 0
      memory_step: 100

model:
  wandb_id: null
  pretrained_path: null
  feature_size: 512   # should be num_class in linear eval