hydra:
  output_subdir: null

log:
  dir: ${hydra:runtime.cwd}/../log

data:
  dataset:
    root_dir: ${hydra:runtime.cwd}/../data/tinyimagenet
    train_samples_per_class: null
    num_classes: null

    data_loader:
      pin_memory: true
      num_workers: 8
      batch_size: 256
      drop_last: true

train:
  gpus: 1
  supervised: true
  trainer:
    max_steps: 120000
    num_sanity_val_steps: 0
    val_check_interval: 250

  optimizer:
    lr: 1e-3
    weight_decay: 1e-6

  loss:
    temperature: 0.5
    tau_plus: 0.0
    debiased: false

model:
  feature_size: 200