log:
  dir: ${hydra:runtime.cwd}/../log

data:
  dataset:
    root_dir: ${hydra:runtime.cwd}/../data

    data_loader:
      pin_memory: true
      num_workers: 4
      batch_size: 256
      drop_last: true

train:
  gpus: -1
  trainer:
    max_epochs: 10
    num_sanity_val_steps: 0

  optimizer:
    lr: 1e-3
    weight_decay: 1e-6

  loss:
    temperature: 0.5
    tau_plus: 0.0
    debiased: false

model:
  feature_size: 128